<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dramos Wallet - Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="asset/images/fav-icon/icon.png">
    <link href="asset/css/bootstrap.min.css" rel="stylesheet">
    <link href="asset/css/font-awesome.min.css" rel="stylesheet">
    <link href="asset/css/animate.css" rel="stylesheet">
    <link href="asset/css/login.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <ul class="bg-star">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div class="login-form">
        <div class="login-background"></div>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="login-form-center">
                        <div class="login-data">
                            <div class="login-logo text-center">
                                <img src="asset/images/logo-large.png" alt="logo" class="img-responsive">
                            </div>
                            <div class="login-field">
                                <form id="login-form" action="#" method="post" style="display: block;">
                                    <div class="login-title text-center">
                                        <h5><b>Login</b></h5>
                                    </div>
                                    <div class="form-group wow fadeInLeft animated" data-wow-delay="0.5s">
                                        <label class="fa-icon"><i class="fa fa-user" aria-hidden="true"></i></label>
                                        <input type="text" class="input-field" name="username"
                                            placeholder="Enter User Name">
                                    </div>
                                    <div class="form-group wow fadeInRight animated" data-wow-delay="0.5s">
                                        <label class="fa-icon"><i class="fa fa-unlock-alt"
                                                aria-hidden="true"></i></label>
                                        <input type="password" class="input-field" name="password"
                                            placeholder="Enter Password">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-xs-6 col-sm-6">
                                            <label class="checkbox-label text-left">
                                                <b>Remember me</b>
                                                <input type="checkbox">
                                                <span class="checkbox-mark"></span>
                                            </label>
                                        </div>
                                        <div class="col-xs-6 col-sm-6">
                                            <div class="text-right forgot-pass">
                                                <a class="forgotPwd" id="forgot-form-link"><b>Forgot password ?</b></a>
                                            </div>
                                        </div>
                                    </div>
                                    <label class="login-error"><b></b></label>
                                    <div class="form-group login-button">
                                        <button type="submit" class="swing wow animated"
                                            data-wow-delay="0.5s">Login</button>
                                        <button id="signup-form-link" class="swing wow animated signup text-center"
                                            data-wow-delay="0.5s">Sign Up</button>
                                    </div>
                                </form>
                                <form id="signup-form" action="#" method="post" style="display: none;">
                                    <div class="login-title text-center">
                                        <h5><b>Sign Up</b></h5>
                                    </div>
                                    <div class="form-group wow fadeInLeft animated" data-wow-delay="0.5s">
                                        <label class="fa-icon"><i class="fa fa-user" aria-hidden="true"></i></label>
                                        <input type="text" class="input-field" name="username"
                                            placeholder="Enter User Name">
                                    </div>
                                    <div class="form-group wow fadeInLeft animated" data-wow-delay="0.5s">
                                        <label class="fa-icon"><i class="fa fa-user" aria-hidden="true"></i></label>
                                        <input type="text" class="input-field" name="email"
                                            placeholder="Enter Email Address">
                                    </div>
                                    <div class="form-group wow fadeInRight animated" data-wow-delay="0.5s">
                                        <label class="fa-icon"><i class="fa fa-unlock-alt"
                                                aria-hidden="true"></i></label>
                                        <input type="password" class="input-field" name="password"
                                            placeholder="Enter Password">
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-xs-12 col-sm-12">
                                            <label class="checkbox-label text-left">
                                                <b>I accept Terms & Conditions </b>
                                                <input type="checkbox">
                                                <span class="checkbox-mark"></span>
                                            </label>
                                        </div>
                                    </div>
                                    <label class="login-error"><b></b></label>
                                    <div class="form-group login-button text-center">
                                        <button type="submit" class="swing wow animated signup text-center"
                                            data-wow-delay="0.5s">Sign Up</button>
                                    </div>
                                    <div class="form-group">
                                        <div class="row mb-3">
                                            <div class="col-xs-12 col-sm-12 text-center">
                                                <label class="text-center">
                                                    <b><a href="#" class="hc" id="login-form-link">All ready have an
                                                            account?</a></b>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <form id="forgot-form" action="#" method="post" style="display: none;">
                                    <div class="login-title text-center wow fadeInLeft animated" data-wow-delay="0.5s">
                                        <h5><b>Recover Password</b></h5>
                                    </div>
                                    <div class="form-group wow fadeInRight animated forgot-p" data-wow-delay="0.5s">
                                        <p>Fill in your username below and we will send you an email with further
                                            instructions.</p>
                                    </div>
                                    <div class="form-group wow fadeInLeft animated" data-wow-delay="0.5s">
                                        <label class="fa-icon"><i class="fa fa-user" aria-hidden="true"></i></label>
                                        <input type="text" class="input-field" name="username"
                                            placeholder="Enter User Name">
                                    </div>
                                    <div class="form-group login-button">
                                        <button type="submit" class="swing wow animated"
                                            data-wow-delay="0.5s">Recover</button>
                                        <button id="login-form-link" class="swing wow animated signup text-center"
                                            data-wow-delay="0.5s">Back To Login</button>
                                    </div>
                                </form>
                                <div class="app-download">
                                    <a href="#" class="wow zoomIn animated" data-wow-delay="0.5s">
                                        <img src="asset/images/playstore-icon.png" class="img-responsive" alt="">
                                        <span>Google Play</span>
                                    </a>
                                    <a href="#" class="wow zoomIn animated" data-wow-delay="0.5s">
                                        <img src="asset/images/apple-icon.png" class="img-responsive" alt="">
                                        <span>App Store</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="asset/js/jquery.min.js"></script>
    <script src="asset/js/bootstrap.min.js"></script>
    <script src="asset/js/popper.min.js"></script>
    <script src="asset/js/wow.min.js"></script>
    <script>
        $(function () {
            $('#login-form-link').click(function (e) {
                $("#login-form").delay(100).fadeIn(100);
                $("#forgot-form").fadeOut(100);
                $("#signup-form").fadeOut(100);
                e.preventDefault();
            });
            $('#forgot-form-link').click(function (e) {
                $("#forgot-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $("#signup-form").fadeOut(100);
                e.preventDefault();
            });
            $('#signup-form-link').click(function (e) {
                $("#signup-form").delay(100).fadeIn(100);
                $("#login-form").fadeOut(100);
                $("#forgot-form").fadeOut(100);
                e.preventDefault();
            });
        });
    </script>
</body>

</html>
